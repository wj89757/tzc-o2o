<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片格式</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="margin: 50px;">
	
	
	<!-- 圆角矩形 -->
	<img src="img/1.jpg" alt="图片" class="img-rounded">
	<!-- 圆形 -->
	<img src="img/1.jpg" alt="图片" class="img-circle">
	<!-- 缩略图 -->
	<img src="img/1.jpg" alt="图片" class="thumbnail">
	<!-- 响应式 -->
	<img src="img/1.jpg" alt="图片" class="thumbnail img-responsive">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
