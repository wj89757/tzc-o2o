<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格和按钮的样式</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<!-- table-striped一行隔一行的背景颜色 -->
	
	<!-- table-bordered给表格加边框 -->
	
	<!-- table-hover鼠标悬停实现背景效果 -->
	
	<!-- tr上的类型 active鼠标悬停在行或单元格上 -->
	
	<!-- tr上的类型 success标识成功或积极的动作 -->
	
	<!-- tr上的类型 info标记普通的提示或者动作 -->

	<!-- tr上的类型 warning标识警告或需要用户注意 -->
	
	<!-- sr-only隐藏行 -->

	<!-- class="table-responsive"父元素写上，table的响应式 -->
	<table class="table">
		<thead>
			<tr >
				<th>编号</th>
				<th>姓名</th>
				<th>性别</th>
				<th>年龄</th>
			</tr>
		</thead>
		<tbody>
		<tr>
			<td>1</td>
			<td>张三</td>
			<td>男</td>
			<td>50</td>
		</tr>
		<tr>
			<td>2</td>
			<td>李四</td>
			<td>女</td>
			<td>40</td>
		</tr>
		<tr>
			<td>3</td>
			<td>王五</td>
			<td>男</td>
			<td>55</td>
		</tr>
		<tr>
			<td>4</td>
			<td>李六</td>
			<td>男</td>
			<td>50</td>
		</tr>
	</tbody>
	</table>
	<hr>

	<!-- 按钮的样式 -->
	<a class="btn btn-default">Link</a>
	<input type="button" class="btn btn-default" value="Input">
	<!-- 默认样式 -->
	<button class="btn btn-default">Input</button>
	<!-- 成功样式 -->
	<button class="btn btn-success">Input</button>
	<!-- 一般信息样式 -->
	<button class="btn btn-info">Input</button>
	<!-- 警告样式 -->
	<button class="btn btn-warning">Input</button>
	<!-- 危险样式 -->
	<button class="btn btn-danger">Input</button>
	<hr>
	
	<!-- 尺寸大小 -->

	<!-- 大号 -->
	<button class="btn btn-default btn-lg">Input</button>
	<!-- 小号 -->
	<button class="btn btn-default btn-sm">Input</button>
	<!-- 超小号 -->
	<button class="btn btn-default btn-xs">Input</button>
	<hr>

	<!-- 块级的一整行 -->
	<button class="btn btn-default btn-block">Input</button>
	<!-- 点击之后的样子 -->
	<button class="btn btn-default btn-active">Input</button>
	<!-- 禁止实用 -->
	<button class="btn btn-default disabled">Input</button>
	

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
