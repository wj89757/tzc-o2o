<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>表单和图片的样式</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="margin: 50px">
	<!-- 内联表单form-inline -->
	<form class="form-inline">
		<div class="form-group">
			<label>电子邮件</label>
			<input type="email" placeholder="请输入您的电子邮件" class="form-control">
		</div>
		
		<div class="form-group">
		<label>密码</label>
		<input type="password" placeholder="请输入您的密码" class="form-control">
		</div>
		<hr>

		<!-- 表单合组 -->
		<div class="input-group">
			<div class="input-group-addon">¥</div>
			<input type="text" placeholder="请输入您的价格" class="form-control">
			<div class="input-group-addon">.00</div>
		</div>
	</form>
	<hr>

	<!-- 水平排列 标签和文本框一行 -->
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">电子邮件</label>
			<div class="col-sm-10">
				<input type="email" placeholder="请输入您的电子邮件" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">密码</label>
			<div class="col-sm-10">
				<input type="password" placeholder="请输入您的密码" class="form-control">
			</div>
		</div>
	</form>	
	
	<!-- 复选框和单选框 -->

	<!-- disabled禁止选中 -->
	<div class="checkbox">
		<lable>
			<input type="checkbox">体育
		</lable>
	</div>
	<div class="checkbox">
		<lable>
			<input type="checkbox">音乐
		</lable>
	</div>
	<hr>
	
	<!-- checkbox内联 -->
	<lable class="checkbox-inline">
		<input type="checkbox">体育
	</lable>
	<lable class="checkbox-inline">
		<input type="checkbox">音乐
	</lable>
	<lable class="radio-inline">
		<input type="radio">男
	</lable>
	<hr>

	<!-- 设置下拉列表 -->
	<select class="form-control">
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
	</select>

	<!-- 校验状态 -->
	<!-- has-success表示成功 -->
	<form>
		<div class="form-group has-success has-feedback">
			<label class="control-label">电子邮件</label>
			<input type="email" placeholder="请输入您的电子邮件" class="form-control">
			<span class="glyphicon glyphicon-ok form-control-feedback"></span>
		</div>
		
		<div class="form-group has-feedback">
			<label>密码</label>
			<input type="password" placeholder="请输入您的密码" class="form-control">
			<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
		</div>
		<div class="form-group has-feedback">
			<label>用户名</label>
			<input type="text" placeholder="请输入您的用户名" class="form-control">
			<span class="glyphicon glyphicon-remove form-control-feedback"></span>
		</div>
		<hr>
	</form>
	<hr>

	
	<!-- input-lg -->
	
	

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
