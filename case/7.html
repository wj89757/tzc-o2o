<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>辅助类和响应式工具</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
		.a
		{
			height: 50px;
			border:1px solid #ccc;
			width: 200px;
		}
	</style>
</head>
<body style="margin:40px">
	<!-- 柔和 -->
	<p class="text-muted">Bootstrap颜色</p>
	<!-- 成功 -->
	<p class="text-success">Bootstrap颜色</p>
	<!-- 危险 -->
	<p class="text-danger">Bootstrap颜色</p>
	<!-- 主要 -->
	<p class="text-primary">Bootstrap颜色</p>
	<!-- 警告 -->
	<p class="text-warning">Bootstrap颜色</p>
	<!-- 信息 -->
	<p class="text-info">Bootstrap颜色</p>
	<hr>

	<!-- 背景色 -->
	<!-- bg-warning 同上-->
	

	<!-- 关闭按钮 -->
	<button class="close">&times;</button>
	<hr>


	<!-- 三角符号 -->
	<span class="caret"></span>
	<hr>

	<!-- 左浮动和有浮动 -->
	<div class="pull-left a">左边</div>
	<div class="pull-right a">右边</div>
	<hr>

	<!-- 区块居中 -->
	<div class="center-block a">居中</div>
	<hr>

	<!-- 清理浮动 -->
	<div class="clearfix"></div>

	<!-- 隐藏和显示 -->
	<div class="show">显示</div>
	<div class="hidden">隐藏</div>


	<!-- 超小屏幕激活显示 -->
	<div class="visible-xs-block a">炒鸡小显示</div>
	<!-- 超小屏幕激活隐藏 -->
	<div class="hidden-xs a">炒鸡小隐藏</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
