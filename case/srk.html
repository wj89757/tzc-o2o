<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>输入框和导航组件</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="margin:200px">

	<!-- 输入框左边加东西 -->
	<div class="input-group">
		<span class="input-group-addon">@</span>
		<input type="text" class="form-control">
	</div>
	<hr>

	<!-- 输入框右边加东西 -->
	<div class="input-group">
		<input type="text" class="form-control">
		<span class="input-group-addon">163.com</span>
	</div>
	<hr>

	<!-- 两遍都加 -->
	<div class="input-group">
		<span class="input-group-addon">$</span>
		<input type="text" class="form-control">
		<span class="input-group-addon">.00</span>
	</div>
	<hr>

	<!-- 输入框加上checkbox -->
	<div class="input-group">
		<span class="input-group-addon">
			<input type="checkbox">
		</span>
		<input type="text" class="form-control">
		<span class="input-group-addon">.00</span>
	</div>
	<hr>
	
	<!-- 输入框加radio -->
	<div class="input-group">
		<span class="input-group-addon">
			<input type="radio">
		</span>
		<input type="text" class="form-control">
		<span class="input-group-addon">.00</span>
	</div>
	<hr>

	<!-- 输入框左侧使用按钮 -->
	<div class="input-group">
		<span class="input-group-btn">
			<button class="btn-default btn">按钮</button>
		</span>
		<input type="text" class="form-control">
	</div>
	<hr>


	<!-- 输入框加下拉菜单 -->
	<div class="input-group">
		<input type="text" class="form-control">
		<div class="input-group-btn">
			<button class="btn btn-default" data-toggle="dropdown">
				下拉菜单
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<!-- 没有超链接的导航 -->
				<li class="dropdown-header">网站导航</li>
				<li><a href="#">首页</a></li>
				<li><a href="#">产品</a></li>
				<li><a href="#">资讯</a></li>
				<!-- 分割线 class="divider" -->
				<!-- 设置禁用 disabled -->
				<li><a href="#">关于</a></li>
			</ul>
		</div>
	</div>
	<hr>
	
	<!-- 分列式 的下拉菜单-->
	<div class="input-group">
		<input type="text" class="form-control">
		<div class="input-group-btn">
			<button class="btn btn-default">
				下拉菜单
			</button>
			<button class="btn btn-default"  data-toggle="dropdown">
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<!-- 没有超链接的导航 -->
				<li class="dropdown-header">网站导航</li>
				<li><a href="#">首页</a></li>
				<li><a href="#">产品</a></li>
				<li><a href="#">资讯</a></li>
				<!-- 分割线 class="divider" -->
				<!-- 设置禁用 disabled -->
				<li><a href="#">关于</a></li>
			</ul>
		</div>
	</div>
	<hr>

	<!-- 导航组件 -->
	<!-- 基本导航标签页 -->
	<ul class="nav nav-tabs">
		<li class="active"><a href="#">首页</a></li>
		<li><a href="#">资讯</a></li>
		<li><a href="#">产品</a></li>
		<li><a href="#">关于</a></li>
	</ul>
	<hr>

	<!-- 胶囊式 -->
	<ul class="nav nav-pills">
		<li class="active"><a href="#">首页</a></li>
		<li><a href="#">资讯</a></li>
		<li><a href="#">产品</a></li>
		<li><a href="#">关于</a></li>
	</ul>
	<hr>

	<!-- 胶囊垂直式 -->
	<ul class="nav nav-pills nav-stacked">
		<li class="active"><a href="#">首页</a></li>
		<li><a href="#">资讯</a></li>
		<li><a href="#">产品</a></li>
		<li><a href="#">关于</a></li>
	</ul>
	<hr>

	<!-- 两端对齐式 -->
	<ul class="nav nav-tabs nav-justified">
		<li class="active"><a href="#">首页</a></li>
		<li><a href="#">资讯</a></li>
		<li><a href="#">产品</a></li>
		<li><a href="#">关于</a></li>
	</ul>
	<hr>

	<!-- 带有下拉菜单 -->
	<ul class="nav nav-tabs">
		<li class="active"><a href="#">首页</a></li>
		<li><a href="#">资讯</a></li>
		<li><a href="#">产品</a></li>
		<li class="dropdown">
			<a href="#" data-toggle="dropdown">
				下拉菜单
				<span class="caret"></span>
			</a>
			<ul class="dropdown-menu">
				<li><a href="">首页</a></li>
				<li><a href="">资讯</a></li>
				<li><a href="">产品</a></li>
				<li><a href="">关于</a></li>
			</ul>
		</li>
		<li><a href="">关于</a></li>
	</ul>
	<hr>
	

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
